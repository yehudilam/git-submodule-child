name: Run tests

on: 
  pull_request:
    types: [opened, synchronize, reopened]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository on branch: ${{ github.HEAD_REF }}'
        run: echo "${{ github.HEAD_REF }}"

      - name: 'Checkout parent'
        uses: actions/checkout@v4
        with:
          repository: 'yehudilam/git-submodule-parent'
          submodules: true

      - name: 'init sub modules'
        run: git submodule update --init
      
      - name: update submodule branch
        run: git config --file=.gitmodules submodule.child.branch ${{ github.HEAD_REF }} 

      - name: print gitmodules
        run: cat .gitmodules

      - name: 'Update submodules'
        run: |   
          git pull --recurse-submodules
          git submodule sync                       
          git submodule update --init --recursive --remote 

      - name: checkout submodule ${{ github.HEAD_REF }} branch
        run: git switch ${{ github.HEAD_REF }}   # checkout the target branch.

      - name: 'Install Dependencies'
        run: yarn install

      - name: "Lint"
        run: yarn lint

      - name: "Test"
        run: yarn test
